<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="robots" content="index,follow">
		<meta name="author" content="Natanael Domingos">

		<title> Fale Conosco</title>

		<link rel="icon" href="img/icon.png"> 
		<!-- Importa um conjunto básico de icones que podem ser úteis no site -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/contato_estilos.css">
		<!-- MATERIALIZE CSS-->
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      	<!-- Importa icons do Fontawesome-->		
		<script src="https://kit.fontawesome.com/ca92e3de10.js" crossorigin="anonymous"></script>
		<!--Importa fonte padrão do site - Open Sans -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
		

	</head>
	<body>
		
		<!-- Scripts Essênciais   -->
		<!-- JQUERY -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<!-- MATERIALIZE JS-->
		<script src="js/materialize.js" ></script>
		


		<!-- CABEÇALHO DO SITE  -->		
		<header id="header" class="principal_header">
			<a href="index.html" > <h1 class="logo"> Teste</h1> </a>
			<button class="btn_menu"><i class="fas fa-bars fa-lg"></i></button>
			<nav class="menu">
				<a class="btn_fechar"><i class="fa fa-times"></i></a>
				<ul>
					<li><a href="#"> Home     </a></li>
					<li><a href="#"> Blog     </a></li>
					<li><a href="#"> Sobre    </a></li>
					<li><a href="#"> Contato  </a></li>
				</ul>
			</nav>
		</header>


		<!-- FORMULÁRIO DE CONTATO -->		
		<section class="contato bloco scrollspy" id=contato>
			<div class="row container">
				<!-- Título da Página -->
				<div class="col s12" center >
					<h2 class="titulo light"> Contato</h2>
				</div>
				<!-- Redes Sociais para Contato -->
				<div class="col s12 m6 14">
					<div class=" informacoes white-text sessoes">
						<h4> Redes Sociais </h4>
						<p class="light"></p>
						<a href="#" class="btn-floating blue-logo"> <i class="fab fa-facebook">  </i></a>
						<a href="#" class="btn-floating blue-logo"> <i class="fab fa-instagram"> </i></a>
					</div>				
				</div>
				<!-- Formulário de Contato Padrão -->	
				<div class="col s12 m6 14">
					<div class=" formulario white black-text sessoes">
						<h4> Fale conosco </h4>
						<p class="light">
						 Para mais informações, sugestões e novas solicitações entre em contato. Seu feedback é muito importe para nós
						</p>
						<form action="" method="post" accept-charset="utf-8">
							<div class="input-field">
								<input type="text" name="contato_name" id="id_contato">
								<label for="id_contato"> Seu nome</label>
							</div>
							<div class="input-field">
								<input type="email" name="email" id="email">
								<label for="email"> Seu email</label>
							</div>
							<div class="input-field">
								<input type="text" name="subject" id="subject">
								<label for="subject"> Assunto</label>
							</div>
							<div class="input-field">
								<textarea id="message" class="materialize-textarea"></textarea>
								<label for="message"> Mensagem</label>							
							</div>
							<button class='btn blue-logo' type="submit"> Enviar</button>
						</form>				
					</div>	
				</div>				
			</div>			
		</section>		

		<!-- RODAPÉ DO SITE  -->
		<footer class="rodape">
				<div class="redes_sociais">
					<a href="#"> <i class="fab fa-facebook">  </i> </a>
				    <a href="#"> <i class="fab fa-instagram"> </i> </a>
				    <a href="#"> <i class="fa fa-envelope">  </i> </a>
				<div>
			    <p class="copyright">
			    	Copyright © 2019 NossoProjeto.com. <a href="#">Política de Privacidade</a>
			    </p>
			
		</footer>
		

		<!-- Script Função Fechar e Abrir menum em dispositivos menores -->
		<script>
				$(".btn_menu").click(function(){
					$(".menu").show();
				});
				$(".btn_fechar").click(function(){
					$(".menu").hide();
				});

			</script>
	</body>
</html>
